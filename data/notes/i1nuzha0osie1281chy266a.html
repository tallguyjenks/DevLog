<h1 id="the-use-statement"><a aria-hidden="true" class="anchor-heading icon-link" href="#the-use-statement"></a>The Use Statement</h1>
<p>The <code>USE</code> statement indicates what database to use in something like a <a href="/DevLog/notes/1l238zmmrioipfbt9v5aall">Stored Procedures</a></p>
<pre class="language-sql"><code class="language-sql"><span class="token keyword">USE</span> My_Database
<span class="token operator">&#x3C;</span>Query Code<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token operator">></span>
GO
</code></pre>
