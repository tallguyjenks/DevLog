<h1 id="txt"><a aria-hidden="true" class="anchor-heading icon-link" href="#txt"></a>Txt</h1>
<p><code>T</code>e<code>xt</code> records</p>
<p>used to store any free-form text that may be needed to support other network services.
A single domain name may have many <code>TXT</code> records, but most commonly they are used as part of <a href="/DevLog/notes/7ospap6hdzchao2fsxdc6l6">Spf</a> and <a href="/DevLog/notes/tji8ldc9nop3gwygih7dw0l">Dkim</a></p>
