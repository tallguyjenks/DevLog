<h1 id="dig"><a aria-hidden="true" class="anchor-heading icon-link" href="#dig"></a>Dig</h1>
<p><code>D</code>omain <code>I</code>nternet <code>G</code>roper</p>
<p>Useful with <a href="/DevLog/notes/84pi5u7op8dg5x5x008k304">DNS</a></p>
<h2 id="usage"><a aria-hidden="true" class="anchor-heading icon-link" href="#usage"></a>Usage</h2>
<pre class="language-bash"><code class="language-bash"><span class="token function">dig</span> www.google.com
</code></pre>
<h3 id="specify-a-dns-server-manually"><a aria-hidden="true" class="anchor-heading icon-link" href="#specify-a-dns-server-manually"></a>Specify a DNS server manually</h3>
<p>This is useful for troubleshooting local DNS</p>
<pre class="language-bash"><code class="language-bash"><span class="token function">dig</span> @8.8.4.4 www.google.com
</code></pre>
