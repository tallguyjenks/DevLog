<h1 id="push-back"><a aria-hidden="true" class="anchor-heading icon-link" href="#push-back"></a>Push Back</h1>
<p>Appends <code>newChar</code> to the end.</p>
<p><em>NOTE</em> that the char has to be wrapped in single quotes as mentioned in <a title="Private" href="https://wiki.dendron.so/notes/hfyvYGJZQiUwQaaxQO27q.html" target="_blank" class="private">C++ Variables and Datatypes#Character (Private)</a></p>
<pre class="language-cpp"><code class="language-cpp"><span class="token comment">// userText is "Hello"</span>
userText<span class="token punctuation">.</span><span class="token function">push_back</span><span class="token punctuation">(</span><span class="token char">'?'</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// Now "Hello?" </span>
userText<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>       <span class="token comment">// Returns 6</span>
</code></pre>
