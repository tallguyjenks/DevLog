<h1 id="null-pointer"><a aria-hidden="true" class="anchor-heading icon-link" href="#null-pointer"></a>Null Pointer</h1>
<h3 id="null-pointer-1"><a aria-hidden="true" class="anchor-heading icon-link" href="#null-pointer-1"></a>Null Pointer</h3>
<blockquote>
<p>The pointer was initialized to <strong><code>nullptr</code></strong>. The <code>nullptr</code> keyword is a literal indicating a pointer points to nothing. A pointer assigned with <code>nullptr</code> is said to be null.</p>
</blockquote>
