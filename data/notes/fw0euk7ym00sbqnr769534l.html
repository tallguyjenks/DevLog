<h1 id="get"><a aria-hidden="true" class="anchor-heading icon-link" href="#get"></a>Get</h1>
<p>Get The software queries the agent for a single OID.</p>
<p>This command is used by the monitor to perform regular polling (obtaining information from devices at defined intervals).</p>
