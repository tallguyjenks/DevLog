<h1 id="length-and-size"><a aria-hidden="true" class="anchor-heading icon-link" href="#length-and-size"></a>Length and Size</h1>
<h3 id="length--size"><a aria-hidden="true" class="anchor-heading icon-link" href="#length--size"></a>length() &#x26; size()</h3>
<p>Same idea as <code>len()</code></p>
<pre class="language-cpp"><code class="language-cpp"><span class="token comment">// userText is "Help me!"</span>
userText<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment">// Returns 8 </span>
userText<span class="token punctuation">.</span><span class="token function">size</span><span class="token punctuation">(</span><span class="token punctuation">)</span>    <span class="token comment">// Returns 8 </span>
<span class="token comment">// userText is ""</span>
userText<span class="token punctuation">.</span><span class="token function">length</span><span class="token punctuation">(</span><span class="token punctuation">)</span>  <span class="token comment">// Returns 0</span>
</code></pre>
