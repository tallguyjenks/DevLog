<h1 id="modular-documents"><a aria-hidden="true" class="anchor-heading icon-link" href="#modular-documents"></a>Modular Documents</h1>
<p><code>\input{&#x3C;included file>}</code></p>
<p>This command take an entire <code>.tex</code> file with no preamble or meta content just text, sections, etc and drops it in this location like a header file in C.</p>
<p>useful for modularizing your documentation</p>
