<h1 id="dhclient"><a aria-hidden="true" class="anchor-heading icon-link" href="#dhclient"></a>Dhclient</h1>
<p>Release all IP Addresses on a given interface on linux</p>
<pre class="language-bash"><code class="language-bash">dhclient -r eth0
</code></pre>
<p>Get a new IP Address lease on a given interface</p>
<pre class="language-bash"><code class="language-bash">dhclient eth0
</code></pre>
