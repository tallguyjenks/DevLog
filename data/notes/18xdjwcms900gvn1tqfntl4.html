<h1 id="check-current-staus-of-sql-agent-jobs"><a aria-hidden="true" class="anchor-heading icon-link" href="#check-current-staus-of-sql-agent-jobs"></a>Check Current Staus of Sql Agent Jobs</h1>
<pre class="language-sql"><code class="language-sql"><span class="token keyword">SELECT</span> job_id<span class="token punctuation">,</span> name<span class="token punctuation">,</span> enabled <span class="token keyword">FROM</span> msdb<span class="token punctuation">.</span>dbo<span class="token punctuation">.</span>sysjobs

<span class="token keyword">SELECT</span> SJ<span class="token punctuation">.</span>job_id
