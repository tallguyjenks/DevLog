<h1 id="custom-commands"><a aria-hidden="true" class="anchor-heading icon-link" href="#custom-commands"></a>Custom Commands</h1>
<p>To create a new command that provides new behavior or functionality use the <code>\newcommand</code> command</p>
<pre class="language-latex"><code class="language-latex"><span class="token function selector">\newcommand</span><span class="token punctuation">{</span>&#x3C;your commands name><span class="token punctuation">}</span><span class="token punctuation">[</span>&#x3C;number of arguments it takes><span class="token punctuation">]</span>
<span class="token punctuation">{</span>what your command does<span class="token punctuation">}</span>
</code></pre>
<pre class="language-latex"><code class="language-latex"><span class="token function selector">\newcommand</span><span class="token punctuation">{</span><span class="token function selector">\bryan</span><span class="token punctuation">}</span><span class="token punctuation">[</span>3<span class="token punctuation">]</span><span class="token punctuation">{</span><span class="token function selector">\textit</span><span class="token punctuation">{</span>#1<span class="token punctuation">}</span>, <span class="token function selector">\textbf</span><span class="token punctuation">{</span>#2<span class="token punctuation">}</span>, <span class="token function selector">\underline</span><span class="token punctuation">{</span>#3<span class="token punctuation">}</span><span class="token punctuation">}</span>
</code></pre>
