<h1 id="abstract"><a aria-hidden="true" class="anchor-heading icon-link" href="#abstract"></a>Abstract</h1>
<p>To make an abstract for the paper you can use the abstract environment just after the <code>\maketitle</code> command:</p>
<pre class="language-latex"><code class="language-latex"><span class="token function selector">\maketitle</span>
<span class="token function selector">\begin</span><span class="token punctuation">{</span><span class="token keyword">abstract</span><span class="token punctuation">}</span>
    &#x3C;Your Content>
<span class="token function selector">\end</span><span class="token punctuation">{</span><span class="token keyword">abstract</span><span class="token punctuation">}</span>
</code></pre>
