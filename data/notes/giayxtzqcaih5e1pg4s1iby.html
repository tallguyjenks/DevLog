<h1 id="comments"><a aria-hidden="true" class="anchor-heading icon-link" href="#comments"></a>Comments</h1>
<p>Single line comments are denoted with double dashes while multi-line comments follow popular convention is C like languages like <a href="/DevLog/notes/ido0mim57d5l82mtzri1d3t">Cpp</a> or <a href="/DevLog/notes/q3x4qpvhvtcy7h4efgbwh3n">JavaScript</a>.</p>
<pre class="language-sql"><code class="language-sql"><span class="token comment">-- a Single line comment</span>

<span class="token comment">/*
  A Multi-line comment
  good for in-file documentation
*/</span>

</code></pre>
