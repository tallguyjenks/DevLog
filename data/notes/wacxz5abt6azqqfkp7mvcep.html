<h2 id="mutability-1"><a aria-hidden="true" class="anchor-heading icon-link" href="#mutability-1"></a>Mutability</h2>
<p><code>const</code> variables are traditionally upper snake case <code>LIKE_THIS</code></p>
<p>To declare something as <code>const</code> is to make it immutable and unable to be reassigned to a new value.</p>
<pre class="language-cpp"><code class="language-cpp"><span class="token keyword">const</span> <span class="token keyword">int</span> CENTIMETERS_PER_INCH <span class="token operator">=</span> <span class="token number">3</span><span class="token punctuation">;</span> <span class="token comment">// will forever be 3</span>
</code></pre>
