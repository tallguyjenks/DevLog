<ul>
<li><a href="https://stackoverflow.com/questions/3555107/git-clone-particular-version-of-remote-repository">SO</a></li>
</ul>
<pre class="language-bash"><code class="language-bash"><span class="token function">git</span> clone <span class="token punctuation">[</span>remote_address_here<span class="token punctuation">]</span> my_repo
