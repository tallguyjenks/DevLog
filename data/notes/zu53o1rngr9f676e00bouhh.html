<h1 id="the-go-statement"><a aria-hidden="true" class="anchor-heading icon-link" href="#the-go-statement"></a>The Go Statement</h1>
<p>The <code>GO</code> Statement signals the end of a batch of Transact-SQL statements to the SQL Server utilities.</p>
<pre class="language-sql"><code class="language-sql"><span class="token keyword">USE</span> My_Database
<span class="token keyword">SELECT</span> <span class="token operator">*</span>
<span class="token keyword">FROM</span> My_Table
GO
</code></pre>
