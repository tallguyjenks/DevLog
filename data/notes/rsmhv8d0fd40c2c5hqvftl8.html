<h3 id="auto-1"><a aria-hidden="true" class="anchor-heading icon-link" href="#auto-1"></a>Auto</h3>
<p>The <code>auto</code> specifier is a way of detecting the data type based on assignment value. </p>
<pre class="language-cpp"><code class="language-cpp"><span class="token keyword">auto</span> i <span class="token operator">=</span> <span class="token number">5</span><span class="token punctuation">;</span>   <span class="token comment">// causes i to be of type int</span>
			  <span class="token comment">// and</span>
<span class="token keyword">auto</span> j <span class="token operator">=</span> <span class="token number">5.0</span><span class="token punctuation">;</span> <span class="token comment">// causes j to be of type double.</span>
</code></pre>
