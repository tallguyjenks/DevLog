<h1 id="rollback"><a aria-hidden="true" class="anchor-heading icon-link" href="#rollback"></a>Rollback</h1>
<p><code>ROLLBACK</code> is used with <a href="/DevLog/notes/5wcign6ufgt2t4krkayul8z">T-SQL Begin Transaction</a> to revert changes. If you wanted to keep changes made you would <a href="/DevLog/notes/59j60o486vc59s9efk90rk3">T-SQL Commit</a> them.</p>
