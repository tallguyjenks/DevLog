<h1 id="insert"><a aria-hidden="true" class="anchor-heading icon-link" href="#insert"></a>Insert</h1>
<h3 id="insert-index-substr-"><a aria-hidden="true" class="anchor-heading icon-link" href="#insert-index-substr-"></a>insert( index, subStr )</h3>
<p>Inserts string <code>subStr</code> starting at <code>index</code>.</p>
<pre class="language-cpp"><code class="language-cpp"><span class="token comment">// userText is "Goodbye"</span>
userText<span class="token punctuation">.</span><span class="token function">insert</span><span class="token punctuation">(</span><span class="token number">0</span><span class="token punctuation">,</span> <span class="token string">"Well "</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// Now "Well Goodbye" </span>
<span class="token comment">// userText is "Goodbye"</span>
userText<span class="token punctuation">.</span><span class="token function">insert</span><span class="token punctuation">(</span><span class="token number">4</span><span class="token punctuation">,</span> <span class="token string">"---"</span><span class="token punctuation">)</span><span class="token punctuation">;</span>   <span class="token comment">// Now "Good---bye"</span>
</code></pre>
