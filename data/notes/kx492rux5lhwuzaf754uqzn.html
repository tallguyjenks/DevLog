<h1 id="the-let-keyword"><a aria-hidden="true" class="anchor-heading icon-link" href="#the-let-keyword"></a>The Let Keyword</h1>
<p>The <code>let</code> keyword is a way to assign a value to a mutable variable that respects local scoping. </p>
<pre class="language-js"><code class="language-js"><span class="token keyword">var</span> x <span class="token operator">=</span> <span class="token number">10</span><span class="token punctuation">;</span>
<span class="token comment">// Here x is 10</span>
<span class="token punctuation">{</span>
  <span class="token keyword">let</span> x <span class="token operator">=</span> <span class="token number">2</span><span class="token punctuation">;</span>
  <span class="token comment">// Here x is 2</span>
<span class="token punctuation">}</span>
<span class="token comment">// Here x is 10</span>
</code></pre>
