<h1 id="html-escape-codes"><a aria-hidden="true" class="anchor-heading icon-link" href="#html-escape-codes"></a>HTML Escape Codes</h1>
<p>In HTML often times there are special characters you want use but need to "escape" not with a backslash, but with a sequence.</p>
<p>in this example an ampersand: <code>&#x26;</code> is escaped as <code>&#x26;amp;</code> and displays as <strong>&#x26;</strong></p>
