<h1 id="is-integer"><a aria-hidden="true" class="anchor-heading icon-link" href="#is-integer"></a>Is Integer</h1>
<h2 id="the-numberisinteger-method"><a aria-hidden="true" class="anchor-heading icon-link" href="#the-numberisinteger-method"></a>The Number.isInteger() Method</h2>
<p>The <code>Number.isInteger()</code> method returns <code>true</code> if the argument is an integer.</p>
<h3 id="example"><a aria-hidden="true" class="anchor-heading icon-link" href="#example"></a>Example</h3>
<pre class="language-js"><code class="language-js"><span class="token known-class-name class-name">Number</span><span class="token punctuation">.</span><span class="token method function property-access">isInteger</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token punctuation">)</span><span class="token punctuation">;</span>        <span class="token comment">// returns true  </span>
<span class="token known-class-name class-name">Number</span><span class="token punctuation">.</span><span class="token method function property-access">isInteger</span><span class="token punctuation">(</span><span class="token number">10.5</span><span class="token punctuation">)</span><span class="token punctuation">;</span>      <span class="token comment">// returns false</span>
</code></pre>
