<h1 id="exec"><a aria-hidden="true" class="anchor-heading icon-link" href="#exec"></a>Exec</h1>
<pre class="language-bash"><code class="language-bash"><span class="token function">docker</span> <span class="token builtin class-name">exec</span> -it fastapi_api <span class="token function">bash</span>
</code></pre>
<ul>
<li>Enters <code>docker</code> interactive mode (<code>-it</code>) on image named <code>fastapi_api</code> and runs the command <code>bash</code> for the interactive session</li>
<li><code>bash</code> overrides the defaul command of the docker file with is usually the <code>CMD</code> to start the image</li>
</ul>
