<h1 id="strncat"><a aria-hidden="true" class="anchor-heading icon-link" href="#strncat"></a>Strncat</h1>
<h2 id="strncat-1"><a aria-hidden="true" class="anchor-heading icon-link" href="#strncat-1"></a>strncat()</h2>
<p><code>strncat(destStr, sourceStr, numChars)</code></p>
<blockquote>
<p>Copies up to numChars characters to destStr's end, then appends null character.	</p>
</blockquote>
<pre class="language-cpp"><code class="language-cpp"><span class="token function">strcpy</span><span class="token punctuation">(</span>targetText<span class="token punctuation">,</span> <span class="token string">"abc"</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 			 <span class="token comment">// targetText is "abc"</span>
<span class="token function">strncat</span><span class="token punctuation">(</span>targetText<span class="token punctuation">,</span> <span class="token string">"123456789"</span><span class="token punctuation">,</span> <span class="token number">3</span><span class="token punctuation">)</span><span class="token punctuation">;</span> <span class="token comment">// targetText is "abc123"</span>
</code></pre>
