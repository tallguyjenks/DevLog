<h1 id="for"><a aria-hidden="true" class="anchor-heading icon-link" href="#for"></a>For</h1>
<p>For loops do not exist in SQL Server so here's how to replicate them with a <a href="/DevLog/notes/p1t7oubr8326hgmkoocabup">While</a> loop.</p>
<pre class="language-sql"><code class="language-sql"><span class="token keyword">DECLARE</span> <span class="token variable">@cnt</span> <span class="token keyword">INT</span> <span class="token operator">=</span> <span class="token number">0</span><span class="token punctuation">;</span>

<span class="token keyword">WHILE</span> <span class="token variable">@cnt</span> <span class="token operator">&#x3C;</span> cnt_total
<span class="token keyword">BEGIN</span>
   {<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>statements<span class="token punctuation">.</span><span class="token punctuation">.</span><span class="token punctuation">.</span>}
   <span class="token keyword">SET</span> <span class="token variable">@cnt</span> <span class="token operator">=</span> <span class="token variable">@cnt</span> <span class="token operator">+</span> <span class="token number">1</span><span class="token punctuation">;</span>
<span class="token keyword">END</span><span class="token punctuation">;</span>
</code></pre>
