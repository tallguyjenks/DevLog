<h1 id="is-finite"><a aria-hidden="true" class="anchor-heading icon-link" href="#is-finite"></a>Is Finite</h1>
<h2 id="the-isfinite-method"><a aria-hidden="true" class="anchor-heading icon-link" href="#the-isfinite-method"></a>The isFinite() Method</h2>
<p>The global <code>isFinite()</code> method returns <code>false</code> if the argument is <code>Infinity</code> or <code>NaN</code>.</p>
<p>Otherwise it returns <code>true</code>:</p>
<h3 id="example"><a aria-hidden="true" class="anchor-heading icon-link" href="#example"></a>Example</h3>
<pre class="language-js"><code class="language-js"><span class="token function">isFinite</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token operator">/</span><span class="token number">0</span><span class="token punctuation">)</span><span class="token punctuation">;</span>       <span class="token comment">// returns false  </span>
<span class="token function">isFinite</span><span class="token punctuation">(</span><span class="token number">10</span><span class="token operator">/</span><span class="token number">1</span><span class="token punctuation">)</span><span class="token punctuation">;</span>       <span class="token comment">// returns true </span>
</code></pre>
