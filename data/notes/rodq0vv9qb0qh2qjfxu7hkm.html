<h5 id="cdpath-1"><a aria-hidden="true" class="anchor-heading icon-link" href="#cdpath-1"></a>CDPATH</h5>
<ul>
<li><code>CDPATH</code> is an environmental variable that makes it so that when using the <code>cd</code> command it will list items in your current directory</li>
</ul>
