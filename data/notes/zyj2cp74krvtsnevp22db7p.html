<h1 id="ns"><a aria-hidden="true" class="anchor-heading icon-link" href="#ns"></a>Ns</h1>
<p><code>N</code>ame <code>S</code>erver</p>
<blockquote>
<p>identify authoritative DNS name servers for the zone.
In most enterprise networks, each zone will have several (at least two) DNS servers holding a replicated copy of the zone.
Therefore, two or more NS records are configured for redundancy.</p>
</blockquote>
