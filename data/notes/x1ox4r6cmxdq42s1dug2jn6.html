<h1 id="get-memory-address"><a aria-hidden="true" class="anchor-heading icon-link" href="#get-memory-address"></a>Get Memory Address</h1>
<h3 id="get-memory-address-1"><a aria-hidden="true" class="anchor-heading icon-link" href="#get-memory-address-1"></a>Get Memory Address</h3>
<blockquote>
<p>Prepending <code>&#x26;</code> to any variable's name gets the variable's address. <code>&#x26;</code> is the reference operator that returns a pointer to a variable using the following form:</p>
</blockquote>
<pre class="language-cpp"><code class="language-cpp"><span class="token operator">&#x26;</span>myInt<span class="token punctuation">;</span>
</code></pre>
