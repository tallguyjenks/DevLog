<h1 id="is-nan"><a aria-hidden="true" class="anchor-heading icon-link" href="#is-nan"></a>Is Nan</h1>
<h2 id="the-isnan-method"><a aria-hidden="true" class="anchor-heading icon-link" href="#the-isnan-method"></a>The isNaN() Method</h2>
<p>The global <code>isNaN()</code> method returns <code>true</code> if the argument is <code>NaN</code>. Otherwise it returns <code>false</code>:</p>
<h3 id="example"><a aria-hidden="true" class="anchor-heading icon-link" href="#example"></a>Example</h3>
<pre class="language-js"><code class="language-js"><span class="token function">isNaN</span><span class="token punctuation">(</span><span class="token string">"Hello"</span><span class="token punctuation">)</span><span class="token punctuation">;</span>       <span class="token comment">// returns true</span>
</code></pre>
