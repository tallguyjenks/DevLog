<h1 id="prune"><a aria-hidden="true" class="anchor-heading icon-link" href="#prune"></a>Prune</h1>
<h2 id="prunes-containers-that-do-not-have-a-reference"><a aria-hidden="true" class="anchor-heading icon-link" href="#prunes-containers-that-do-not-have-a-reference"></a>Prunes containers that do not have a reference</h2>
<pre class="language-bash"><code class="language-bash"><span class="token function">docker</span> image prune
</code></pre>
<h2 id="to-prune-all-old-images-not-used-by-existing-containers"><a aria-hidden="true" class="anchor-heading icon-link" href="#to-prune-all-old-images-not-used-by-existing-containers"></a>To prune all old images not used by existing containers</h2>
<p>run it with the -a flag:</p>
<pre class="language-bash"><code class="language-bash"><span class="token function">docker</span> image prune -a
</code></pre>
