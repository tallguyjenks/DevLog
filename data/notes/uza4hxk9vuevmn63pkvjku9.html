<h3 id="resize-num-"><a aria-hidden="true" class="anchor-heading icon-link" href="#resize-num-"></a>resize( num )</h3>
<p>Resize string to have num characters.
If decrease, drops extra chars.
If increase, sets new chars to null ('\0', ASCII value 0).</p>
