<h1 id="push"><a aria-hidden="true" class="anchor-heading icon-link" href="#push"></a>Push</h1>
<p>like git push this will push a docker image to <a href="https://www.dockerhub.com">https://www.dockerhub.com</a> after authenticating with <a href="/DevLog/notes/74dr5570jikh243cgo5l4n7">Login</a></p>
<pre class="language-bash"><code class="language-bash"><span class="token function">docker</span> push tallguyjenks/<span class="token operator">&#x3C;</span>hub-repo-name<span class="token operator">></span>:<span class="token operator">&#x3C;</span>local-tag-name<span class="token operator">></span>
</code></pre>
<p>To rename an existing image for this purpose of pushing use <a href="/DevLog/notes/1rtlpkq7ts2h54vo38hyy1r">Tag</a></p>
