<h1 id="dkim"><a aria-hidden="true" class="anchor-heading icon-link" href="#dkim"></a>Dkim</h1>
<p><code>D</code>omain<code>K</code>eys <code>I</code>dentified <code>M</code>ail</p>
<p>used to decide whether you should allow received email from a given source, preventing spam and mail spoofing.
<code>DKIM</code> can use encrypted signatures to prove that a message really originated from the domain it claims.</p>
