<h1 id="truncate"><a aria-hidden="true" class="anchor-heading icon-link" href="#truncate"></a>Truncate</h1>
<p><code>TRUNCATE</code> Allows us to delete all rows from a table without removing the table from the database</p>
<pre class="language-sql"><code class="language-sql"><span class="token keyword">TRUNCATE</span> <span class="token keyword">TABLE</span> My_Table
</code></pre>
<p><em>*</em><code>TRUNCATE</code> is minimally logged and will perform far faster than <a href="/DevLog/notes/0hb1xgk1gqv1732u5tdkgpb">T-SQL DELETE</a> will.</p>
