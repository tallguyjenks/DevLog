<h1 id="pass-by-value"><a aria-hidden="true" class="anchor-heading icon-link" href="#pass-by-value"></a>Pass by Value</h1>
<h4 id="pass-by-value-1"><a aria-hidden="true" class="anchor-heading icon-link" href="#pass-by-value-1"></a>Pass By Value</h4>
<p><a href="/DevLog/notes/pmiyldlfgglmyujgx02k4va">Parameters</a> are pass by value, meaning the argument's value is copied into a local variable for the parameter. This duplication is expensive with large items like <a href="/DevLog/notes/tb3yy7xrtic4vjnno56diwm">Vector</a>.</p>
