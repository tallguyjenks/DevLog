<h1 id="frame-title"><a aria-hidden="true" class="anchor-heading icon-link" href="#frame-title"></a>Frame Title</h1>
<h2 id="frame-title-1"><a aria-hidden="true" class="anchor-heading icon-link" href="#frame-title-1"></a>Frame Title</h2>
<p>Inside the frame environment you run this command to give your slide a title</p>
<pre class="language-latex"><code class="language-latex"><span class="token function selector">\begin</span><span class="token punctuation">{</span><span class="token keyword">frame</span><span class="token punctuation">}</span>
    <span class="token function selector">\frametitle</span><span class="token punctuation">{</span><span class="token headline class-name">Roadmap</span><span class="token punctuation">}</span>
<span class="token function selector">\end</span><span class="token punctuation">{</span><span class="token keyword">frame</span><span class="token punctuation">}</span>
</code></pre>
