<h1 id="now"><a aria-hidden="true" class="anchor-heading icon-link" href="#now"></a>Now</h1>
<h2 id="details"><a aria-hidden="true" class="anchor-heading icon-link" href="#details"></a>Details</h2>
<p><code>NOW()</code> is Like <code>GETDATE()</code> in <a href="/DevLog/notes/ku0abqmell3qfg5bvcvx7i0">T-SQL</a> returns a <code>DATETIME</code> value but also with the
relevant timezone info if casted to that.</p>
<h2 id="usage"><a aria-hidden="true" class="anchor-heading icon-link" href="#usage"></a>Usage</h2>
<pre class="language-sql"><code class="language-sql"><span class="token keyword">SELECT</span> <span class="token function">NOW</span><span class="token punctuation">(</span><span class="token punctuation">)</span><span class="token punctuation">;</span>
</code></pre>
