<h1 id="horizontal-rules"><a aria-hidden="true" class="anchor-heading icon-link" href="#horizontal-rules"></a>Horizontal Rules</h1>
<h2 id="syntax"><a aria-hidden="true" class="anchor-heading icon-link" href="#syntax"></a>Syntax</h2>
<p>in markdown a horizontal rule is created with three dashes</p>
<p><code>---</code></p>
<p>in html this is normally <code>&#x3C;hr></code> which is a self closing tag</p>
<p>These are all examples of valid horizontal rules:</p>
<pre><code>---

***

*****

- - -

---------------------------------------
</code></pre>
