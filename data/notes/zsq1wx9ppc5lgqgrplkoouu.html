<h1 id="replace"><a aria-hidden="true" class="anchor-heading icon-link" href="#replace"></a>Replace</h1>
<h3 id="replace-index-num-substr-"><a aria-hidden="true" class="anchor-heading icon-link" href="#replace-index-num-substr-"></a>replace( index, num, subStr )</h3>
<p>Replaces characters at indices <code>index</code> to <code>index + num - 1</code> with a copy of <code>subStr</code>.</p>
<pre class="language-cpp"><code class="language-cpp"><span class="token comment">// userText is "You have many gifts"</span>
userText<span class="token punctuation">.</span><span class="token function">replace</span><span class="token punctuation">(</span><span class="token number">9</span><span class="token punctuation">,</span> <span class="token number">4</span><span class="token punctuation">,</span> <span class="token string">"a plethora of"</span><span class="token punctuation">)</span><span class="token punctuation">;</span> 
<span class="token comment">// Now "You have a plethora of gifts"</span>
</code></pre>
